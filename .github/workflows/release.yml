name: Release macOS App

on:
  workflow_dispatch:

env:
  APP_NAME: Noetect

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd bun-sidecar
          bun install

      - name: Determine version
        id: version
        run: |
          VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" mac-app/macos-host/Info.plist)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build app
        run: |
          cd mac-app
          make build

      - name: Import signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the key
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Sign app
        env:
          CODESIGN_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          cd mac-app

          APP_PATH="bundle/Noetect.app"
          ENTITLEMENTS="macos-host/entitlements.plist"
          SPARKLE="$APP_PATH/Contents/Frameworks/Sparkle.framework/Versions/B"

          # Sign all Sparkle XPC services and helpers (innermost first)
          codesign --force --timestamp --options runtime \
            --sign "$CODESIGN_IDENTITY" \
            "$SPARKLE/XPCServices/Downloader.xpc"
          codesign --force --timestamp --options runtime \
            --sign "$CODESIGN_IDENTITY" \
            "$SPARKLE/XPCServices/Installer.xpc"
          codesign --force --timestamp --options runtime \
            --sign "$CODESIGN_IDENTITY" \
            "$SPARKLE/Autoupdate"
          codesign --force --timestamp --options runtime \
            --sign "$CODESIGN_IDENTITY" \
            "$SPARKLE/Updater.app"
          codesign --force --timestamp --options runtime \
            --sign "$CODESIGN_IDENTITY" \
            "$APP_PATH/Contents/Frameworks/Sparkle.framework"

          # Sign sidecar and libs
          if [[ -d "$APP_PATH/Contents/Resources/sidecar/lib" ]]; then
            find "$APP_PATH/Contents/Resources/sidecar/lib" -name "*.dylib" -exec \
              codesign --force --timestamp --options runtime --sign "$CODESIGN_IDENTITY" {} \;
          fi

          codesign --force --timestamp --options runtime \
            --entitlements "$ENTITLEMENTS" \
            --sign "$CODESIGN_IDENTITY" \
            "$APP_PATH/Contents/Resources/sidecar/sidecar"

          # Sign host binary
          codesign --force --timestamp --options runtime \
            --entitlements "$ENTITLEMENTS" \
            --sign "$CODESIGN_IDENTITY" \
            "$APP_PATH/Contents/MacOS/Noetect"

          # Sign the app bundle
          codesign --force --timestamp --options runtime \
            --sign "$CODESIGN_IDENTITY" \
            "$APP_PATH"

          # Verify
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd mac-app
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="Noetect-${VERSION}.zip"

          # Create zip for notarization
          ditto -c -k --keepParent "bundle/Noetect.app" "$ZIP_NAME"

          # Submit for notarization
          xcrun notarytool submit "$ZIP_NAME" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the ticket
          xcrun stapler staple "bundle/Noetect.app"

          # Re-create zip with stapled app
          rm "$ZIP_NAME"
          ditto -c -k --keepParent "bundle/Noetect.app" "$ZIP_NAME"

      - name: Sign with Sparkle
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          cd mac-app
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="Noetect-${VERSION}.zip"

          # Write key to temp file
          KEY_FILE=$(mktemp)
          echo "$SPARKLE_PRIVATE_KEY" > "$KEY_FILE"

          # Sign with Sparkle
          SIGN_OUTPUT=$(./Frameworks/Sparkle/bin/sign_update "$ZIP_NAME" -f "$KEY_FILE" 2>&1)
          echo "$SIGN_OUTPUT"

          # Extract signature
          SIGNATURE=$(echo "$SIGN_OUTPUT" | grep "sparkle:edSignature" | sed 's/.*sparkle:edSignature="\([^"]*\)".*/\1/')

          # Clean up
          rm -f "$KEY_FILE"

          if [[ -z "$SIGNATURE" ]]; then
            echo "Failed to extract signature"
            exit 1
          fi

          echo "SPARKLE_SIGNATURE=$SIGNATURE" >> $GITHUB_ENV
          echo "Sparkle signature generated successfully"

      - name: Update appcast
        env:
          APPCAST_API_KEY: ${{ secrets.APPCAST_API_KEY }}
          VERSION: ${{ steps.version.outputs.version }}
          SPARKLE_SIGNATURE: ${{ env.SPARKLE_SIGNATURE }}
        run: |
          cd mac-app
          ZIP_NAME="Noetect-${VERSION}.zip"
          export FILE_SIZE=$(stat -f%z "$ZIP_NAME")
          export DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ZIP_NAME}"
          bun run scripts/update-appcast.ts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Noetect v${{ steps.version.outputs.version }}
          draft: false
          files: |
            mac-app/Noetect-${{ steps.version.outputs.version }}.zip
          body: |
            ## Noetect v${{ steps.version.outputs.version }}

            ### Installation
            1. Download `Noetect-${{ steps.version.outputs.version }}.zip`
            2. Unzip and drag Noetect.app to Applications

            ### Auto-Update
            Existing users will receive this update automatically.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
